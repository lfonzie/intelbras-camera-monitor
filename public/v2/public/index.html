<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Camera Viewer - Live Streaming</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.4.12/hls.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .stat {
            background: #f8f9fa;
            padding: 10px 20px;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .filters {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .filter-btn:hover, .filter-btn.active {
            background: #667eea;
            color: white;
        }

        .camera-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(450px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .camera-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .camera-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.2);
        }

        .camera-header {
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .camera-title {
            font-weight: bold;
            font-size: 14px;
        }

        .camera-type {
            background: rgba(255,255,255,0.2);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            text-transform: uppercase;
        }

        .camera-body {
            padding: 15px;
        }

        .video-container {
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 5px;
            margin-bottom: 10px;
            position: relative;
            overflow: hidden;
        }

        .video-player {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .video-placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .camera-icon {
            font-size: 48px;
            opacity: 0.5;
            margin-bottom: 10px;
        }

        .status-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #dc3545;
            box-shadow: 0 0 10px rgba(220, 53, 69, 0.5);
        }

        .status-indicator.active {
            background: #28a745;
            box-shadow: 0 0 10px rgba(40, 167, 69, 0.5);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 14px;
        }

        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .camera-controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .control-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            font-size: 13px;
        }

        .start-btn {
            background: #28a745;
            color: white;
        }

        .start-btn:hover {
            background: #218838;
        }

        .stop-btn {
            background: #dc3545;
            color: white;
        }

        .stop-btn:hover {
            background: #c82333;
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .camera-info {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
        }

        .error-message {
            background: #fff3cd;
            border: 1px solid #ffc107;
            color: #856404;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 12px;
        }

        @media (max-width: 768px) {
            .camera-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üé• IP Camera Live Streaming System</h1>
            <div class="stats">
                <div class="stat">
                    <div class="stat-label">Total Cameras</div>
                    <div class="stat-value" id="totalCameras">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Intelbras</div>
                    <div class="stat-value" id="intelbrasCount">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Tapo</div>
                    <div class="stat-value" id="tapoCount">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Active Streams</div>
                    <div class="stat-value" id="activeStreams">0</div>
                </div>
            </div>
            <div class="filters">
                <button class="filter-btn active" data-filter="all">All Cameras</button>
                <button class="filter-btn" data-filter="intelbras">Intelbras Only</button>
                <button class="filter-btn" data-filter="tapo">Tapo Only</button>
            </div>
        </header>

        <div class="camera-grid" id="cameraGrid"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        let allCameras = [];
        let currentFilter = 'all';
        const players = new Map();

        // Fetch cameras from server
        async function fetchCameras() {
            try {
                const response = await fetch(`${API_URL}/api/cameras`);
                allCameras = await response.json();
                updateStats();
                renderCameras();
            } catch (error) {
                console.error('Error fetching cameras:', error);
                showError('Failed to connect to streaming server. Make sure the server is running on port 8000.');
            }
        }

        // Create camera card
        function createCameraCard(camera) {
            const card = document.createElement('div');
            card.className = 'camera-card';
            card.dataset.type = camera.type;
            card.dataset.id = camera.id;

            card.innerHTML = `
                <div class="camera-header">
                    <div class="camera-title">${camera.name}</div>
                    <div class="camera-type">${camera.type}</div>
                </div>
                <div class="camera-body">
                    <div class="video-container" id="video-${camera.id}">
                        <div class="video-placeholder">
                            <div class="camera-icon">üìπ</div>
                            <div>Click "Start Stream" to begin</div>
                        </div>
                        <div class="status-indicator" id="status-${camera.id}"></div>
                    </div>
                    <div class="camera-controls">
                        <button class="control-btn start-btn" onclick="startStream('${camera.id}')">
                            ‚ñ∂Ô∏è Start Stream
                        </button>
                        <button class="control-btn stop-btn" onclick="stopStream('${camera.id}')" disabled>
                            ‚èπÔ∏è Stop Stream
                        </button>
                    </div>
                    <div class="camera-info">
                        <span><strong>IP:</strong> ${camera.ip}</span>
                    </div>
                </div>
            `;

            return card;
        }

        // Start streaming
        async function startStream(cameraId) {
            const card = document.querySelector(`[data-id="${cameraId}"]`);
            const startBtn = card.querySelector('.start-btn');
            const stopBtn = card.querySelector('.stop-btn');
            const videoContainer = document.getElementById(`video-${cameraId}`);
            
            startBtn.disabled = true;
            startBtn.textContent = '‚è≥ Starting...';

            try {
                // Start stream on server
                await fetch(`${API_URL}/api/stream/start/${cameraId}`, {
                    method: 'POST'
                });

                // Wait a bit for HLS segments to be created
                await new Promise(resolve => setTimeout(resolve, 3000));

                // Create video element
                videoContainer.innerHTML = `
                    <video id="player-${cameraId}" class="video-player" controls autoplay muted></video>
                    <div class="status-indicator active" id="status-${cameraId}"></div>
                    <div class="loading-indicator">
                        <div class="spinner"></div>
                        <div>Loading stream...</div>
                    </div>
                `;

                const video = document.getElementById(`player-${cameraId}`);
                const streamUrl = `${API_URL}/hls/${cameraId}/stream.m3u8`;

                if (Hls.isSupported()) {
                    const hls = new Hls({
                        enableWorker: true,
                        lowLatencyMode: true,
                        backBufferLength: 90
                    });
                    hls.loadSource(streamUrl);
                    hls.attachMedia(video);
                    players.set(cameraId, hls);

                    hls.on(Hls.Events.MANIFEST_PARSED, () => {
                        video.play();
                        const loading = videoContainer.querySelector('.loading-indicator');
                        if (loading) loading.remove();
                    });

                    hls.on(Hls.Events.ERROR, (event, data) => {
                        if (data.fatal) {
                            console.error('HLS error:', data);
                        }
                    });
                } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    video.src = streamUrl;
                    video.addEventListener('loadedmetadata', () => {
                        video.play();
                        const loading = videoContainer.querySelector('.loading-indicator');
                        if (loading) loading.remove();
                    });
                }

                startBtn.disabled = true;
                stopBtn.disabled = false;
                startBtn.textContent = '‚ñ∂Ô∏è Start Stream';
                updateActiveStreams();

            } catch (error) {
                console.error('Error starting stream:', error);
                startBtn.disabled = false;
                startBtn.textContent = '‚ñ∂Ô∏è Start Stream';
                videoContainer.innerHTML = `
                    <div class="video-placeholder">
                        <div class="camera-icon">‚ö†Ô∏è</div>
                        <div>Failed to start stream</div>
                    </div>
                    <div class="status-indicator" id="status-${cameraId}"></div>
                `;
            }
        }

        // Stop streaming
        async function stopStream(cameraId) {
            const card = document.querySelector(`[data-id="${cameraId}"]`);
            const startBtn = card.querySelector('.start-btn');
            const stopBtn = card.querySelector('.stop-btn');
            const videoContainer = document.getElementById(`video-${cameraId}`);

            try {
                // Destroy HLS player
                const hls = players.get(cameraId);
                if (hls) {
                    hls.destroy();
                    players.delete(cameraId);
                }

                // Stop stream on server
                await fetch(`${API_URL}/api/stream/stop/${cameraId}`, {
                    method: 'POST'
                });

                videoContainer.innerHTML = `
                    <div class="video-placeholder">
                        <div class="camera-icon">üìπ</div>
                        <div>Click "Start Stream" to begin</div>
                    </div>
                    <div class="status-indicator" id="status-${cameraId}"></div>
                `;

                startBtn.disabled = false;
                stopBtn.disabled = true;
                updateActiveStreams();

            } catch (error) {
                console.error('Error stopping stream:', error);
            }
        }

        // Update stats
        function updateStats() {
            const intelbrasCount = allCameras.filter(c => c.type === 'intelbras').length;
            const tapoCount = allCameras.filter(c => c.type === 'tapo').length;

            document.getElementById('totalCameras').textContent = allCameras.length;
            document.getElementById('intelbrasCount').textContent = intelbrasCount;
            document.getElementById('tapoCount').textContent = tapoCount;
        }

        function updateActiveStreams() {
            document.getElementById('activeStreams').textContent = players.size;
        }

        // Render cameras
        function renderCameras(filter = 'all') {
            const grid = document.getElementById('cameraGrid');
            grid.innerHTML = '';

            const filteredCameras = filter === 'all' 
                ? allCameras 
                : allCameras.filter(cam => cam.type === filter);

            filteredCameras.forEach(camera => {
                grid.appendChild(createCameraCard(camera));
            });
        }

        // Filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                const filter = btn.dataset.filter;
                currentFilter = filter;
                renderCameras(filter);
            });
        });

        function showError(message) {
            const header = document.querySelector('header');
            const error = document.createElement('div');
            error.className = 'error-message';
            error.innerHTML = `‚ö†Ô∏è ${message}`;
            header.appendChild(error);
        }

        // Make functions global
        window.startStream = startStream;
        window.stopStream = stopStream;

        // Initialize
        fetchCameras();
    </script>
</body>
</html>
